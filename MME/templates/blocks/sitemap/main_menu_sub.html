{% load menu_tags %}


{% for item in menu_items %}

{% if item.has_children_in_menu %}
<li>
    <a href="{{ item.href }}">
        <text>{{ item.text }}</text>
    </a>
    <ul>
        {% sub_menu item %}
    </ul>
</li>
{% else %}
<li>
    <a href="{{ item.href }}">{{ item.text }}</a>
</li>
{% endif %}
{% endfor %}
