{% load menu_tags %}

<ul class="sitemap">
    {% for item in menu_items %}
    <li>
        <a href="{{ item.href }}">
            <div class="title-page">
                {{ item.text }}
            </div>
        </a>
        <ul>
            {% if item.has_children_in_menu %}
            {% sub_menu item %}
            {% endif %}
        </ul>
    </li>
    {% endfor %}
</ul>
